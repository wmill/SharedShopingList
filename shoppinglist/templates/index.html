<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="/static/vendor/foundation/css/foundation.css" />
    <script src="/static/vendor/foundation/js/vendor/modernizr.js"></script>
  </head>
  <body>



    <div class="row">
      <div class="large-12 columns">
        Shopping List
        {{shopping_items}}
      </div>
    </div>
    



    <div class="row">
      <div class="large-10 columns">
        Shopping Item
      </div>
      <div class="large-2 columns text-right">
        <span class="label">Suzy</span>
      </div>
    </div>


    <div class="row">
      <div class="large-10 columns">
        <input type='text' name='shoppingitem_name' />
      </div>
      <div class="large-2 columns">
        <a href='#' class='button tiny'>OK</a>
      </div>
    </div>


    <div class="row">
      <div class="large-12 columns">
        <form name='new-item' method='POST'>
          {% csrf_token %}
          <input type='text' name='item_name'><br>
          <input type='submit' name='submit' value='Submit' class='button'>
        </form>
      </div>
    </div>

    <script src="/static/vendor/foundation/js/vendor/jquery.js"></script>
    <script src="/static/vendor/foundation/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
